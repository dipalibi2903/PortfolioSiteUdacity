<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Build Site Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <div class="col-xs-12 header_inner">
                    <div class="row">
                        <div class="col-sm-2 col-xs-12 logo">
                            <img src="images/udacitylogo.png" alt="Udacity Logo">
                        </div>
                        <div class="col-sm-10 col-xs-12 header-text">
                            <h1>Dipali Biradar</h1>
                            <h3>Web Developer Ninja</h3>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <main>
                    <img src="images/mainlogoimges.png" alt="Ninja Coder Img">
                </main>
            </div>
        </div>
        <div class="row">
            <footer>
                <div class="col-xs-12">
                    <h2>Best Frameworks</h2>
                </div>
            </footer>
        </div>
        <div class="row">
            <article class="col-xs-12 col-sm-4">
                <a href="https://reactjs.org/">
                    <!-- Image from Google.com -->
                    <img src="images/reactjs.jpg" alt="React Logo">
                    <h3>React JS</h3>
                    <p>https://github.com/facebook/react</p>
                </a>
            </article>
            <article class="col-xs-12 col-sm-4">
                <a href="https://angular.io/">
                    <!-- Image from Google.com -->
                    <img src="images/angular.jpeg" alt="Angular Logo">
                    <h3>Angular 2</h3>
                    <p>https://github.com/angular/angular</p>
                </a>
            </article>
            <article class="col-xs-12 col-sm-4">
                <a href="https://vuejs.org/">
                    <!-- Image from Google.com -->
                    <img src="images/vue.png" alt="VueJs Logo">
                    <h3>Vue Js</h3>
                    <p>https://github.com/vuejs/vue</p>
                </a>
            </article>
        </div>
    </div>
</body>

</html>
